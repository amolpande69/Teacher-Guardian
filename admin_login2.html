<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script>
            function validateForm(){
                var x = document.forms["admin"]["email"].value;
                if(x!="admin5678@gmail.com"){
                    alert("Email credentials are wrong!!");
                    return false;
                }
                var y = document.forms["admin"]["pwd"].value;
                if(y!="43210"){
                    alert("Wrong password credentials");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Admin Panel</h1>
        </div>
        <div class="container">
            <form action="admin_panel2.php" name="admin" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email Address: </label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password" required>
                    </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
